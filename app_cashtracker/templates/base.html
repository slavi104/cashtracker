{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'app_cashtracker/images/cashtracker.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app_cashtracker/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app_cashtracker/css/bootstrap-responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app_cashtracker/css/bootstrap-editable.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app_cashtracker/css/style.css' %}">
    <script language="javascript" type="text/javascript" src="{% static 'app_cashtracker/js/jquery-1.10.2.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'app_cashtracker/js/jquery-ui.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'app_cashtracker/js/bootstrap.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'app_cashtracker/js/bootstrap-editable.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'app_cashtracker/js/main.js' %}"></script>
</head>
<body id="body">
    <div class="row-fluid no-margins" id="header">
        <div class="logo-container">
            <img class="main-logo" src="{% static 'app_cashtracker/images/CashTracker_green.png' %}"/>
        </div>
    </div>
    <div class="row-fluid" id="content">
        {% block content %}{% endblock %}
    </div>
    <div class="row-fluid" id="content_background">

    </div>
    <div class="row-fluid" id="footer">
        {% block footer %}
        <p class="center-text">Copyright CashTracker 2015. All Rights Reserved.</p>
        {% endblock %}
    </div>
</body>
</html>
