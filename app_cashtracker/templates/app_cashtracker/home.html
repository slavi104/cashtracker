{% extends "base.html" %}
{% block title %}Home - CashTracker{% endblock %}
{% block content %}
<form class="login-form"  action="/app_cashtracker/add_payment/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-12 control-label general-label login-label">New payment:</label>
    <div class="col-sm-12">
      <input name="money" type="text" class="form-control login-inputs" id="payment_input" placeholder="Money">
    </div>
  </div>
  <br>
  <br>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-12 control-label general-label login-label">Category:</label>
    <div class="col-sm-12">
      <select name="category" placeholder="Category" class="form-control login-inputs">
        {% if categories %}
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        {% endif %}
      </select>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="form-group">
    <div class="col-sm-12">
      <div class="row-fluid">
        <span class="span12">
          <button type="submit" class="btn btn-default action-button action-button-max-width">Add payment</button>
        </span>
      </div>
    </div>
  </div>
</form>
{% endblock %}
