{% extends "base.html" %}
{% block title %}Login - CashTracker{% endblock %}
{% block content %}
    <form class="login-form"  action="/app_cashtracker/login_action/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-12 control-label general-label login-label">Email:</label>
        <div class="col-sm-12">
          <input name="email" type="email" class="form-control login-inputs" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-12 control-label general-label login-label">Password:</label>
        <div class="col-sm-12">
          <input name="password" type="password" class="form-control login-inputs" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="checkbox">
            <label class="general-label login-label remember-me-container">
              <input class="checkbox-general" type="checkbox">&nbsp; Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="row-fluid">
            <span class="span5">
              <button type="submit" class="btn btn-default action-button action-button-max-width">SIGN IN</button>
            </span>
            <span class="span2 center-text">
              <label class="general-label login-label">or</label>
            </span>
            <span class="span5">
              <a href="/app_cashtracker/register" class="btn btn-default action-button action-button-max-width">SIGN UP</a>
            </span>
          </div>
        </div>
      </div>
    </form>
{% if errors.wrong_mail_or_password %}
  <script>alert("Error in email or password!");</script>
{% endif %}
{% endblock %}
