{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block content %}
{% load staticfiles %}
<div class="login-form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-12 control-label general-label login-label">Reports:</label>
    <table id="reports_table">
      <thead>
          <th style="width:33%;">Date</th>
          <th style="width:50%;">Type</th>
          <th style="width:17%;">Action</th>
      </thead>
      <tbody>
        {% if reports %}
            {% for report in reports %}
                <tr>
                  <td>{{ report.created }}</td>
                  <td>{{ report.report_type }}({{ report.currency }})</td>
                  <td>
                    <a href="{% static report.url %}" target="_blank">
                        <img class="action_buttons" src="{% static 'app_cashtracker/images/download.png' %}">
                    </a>
                    <span style="margin-left: 10%;" class="delete-button-holder">
                      <img id="report_{{ report.id }}" data-id="{{ report.id }}" data-toggle="modal" data-target="#delete_modal" class="action_buttons delete" src="{% static 'app_cashtracker/images/delete.png' %}">
                    </span>
                  </td>
                </tr>
            {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  App.reportsScript();
});
</script>
{% endblock %}
